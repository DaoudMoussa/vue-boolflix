<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <title>Vue - song list</title>
    </head>
    <body>
        <div id="root">
            <div class="">
                <span>Genere: </span>
                <select v-model="currentGenre">
                    <option value="">ALL GENRES</option>
                    <option v-for="genre in genres" :value="genre">{{ genre }}</option>
                </select>
            </div>
            <div>
                <span>Ordina per: </span>
                <select v-model="sortingMethod" @change="changeSorting">
                    <option v-for="(value, key) in songs[0]" :value="key"
                            v-if="key != 'poster'">{{ key }}</option>
                </select>
                <select v-model="sortingOrder" @change="changeSorting">
                    <option value="-1">Ascendente</option>
                    <option value="1">Discendente</option>

                </select>
            </div>

            <div class="card-container">
                <div v-for="song in songs" class="card"
                    v-if="song.genre == currentGenre || currentGenre == ''">
                    <img :src="song.poster" :alt="song.title">
                    <p class="title">{{ song.title }}</p>
                    <p class="artist">{{ song.author }}</p>
                    <p class="year">{{ song.year }}</p>
                </div>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>

    </body>
</html>
