        <title>Vue - Boolfix</title>

    <body>
        <div id="root">
            <header>
                <div class="left-header">
                    <h1>BOOLFIX</h1>
                </div>
                <div class="right-header">
                    <i @click="toggleSearchBar" class="fas fa-search"></i>
                    <div v-cloak v-if="searchStatus" class="search-box">
                        <input ref="search" placeholder="Inserisci testo di ricerca" v-model="searchedText" @keyUp.enter="search">
                        <button type="button" @click="search">Cerca</button>
                    </div>
                </div>
            </header>

            <div v-cloak class="container">
                <h2 v-if="searching">Ricerca in corso</h2>
                <h2 v-else-if="lastSearchedText && !movies.foundMovies.length && !tvShows.foundTVShows.length">Nessun risultato trovato per "{{ lastSearchedText }}"</h2>





                <h2 class="title-section" v-if="movies.foundMovies.length">Film</h2>
                <div class="movie-list">
                    <ul v-for="movie in movies.foundMovies" class="card">
                        <li class="poster-container" v-if="hoverOn">
                            <img v-if="movie.backdrop_path != null"
                                :src="'http://image.tmdb.org/t/p/w342' + movie.poster_path"
                                :alt="movie.title + ' image'">
                            <img v-else src="https://www.movienewz.com/img/films/poster-holder.jpg" alt="">
                        </li>
                        <li v-else class="movie-data">
                            <p class="title">{{ movie.title }}</p>
                            <p v-if="movie.original_title != movie.title"
                                class="original-title">
                                Titolo originale: {{ movie.original_title }}
                            </p>
                            <p class="original-language">
                                Lingua originale:
                                <img :src="'Flag-Images/' + movie.original_language + '.png'"
                                     class="flag-image" :alt="movie.original_language"
                                     v-if="availableFlags.includes(movie.original_language)">
                                <span v-else>{{ movie.original_language }}</span>
                            </p>
                            <p class="rating" v-if="movie.vote_average != null">
                                <i class="fa-star" v-for="index in 5"
                                    :class="index <= stars(movie.vote_average) ? 'fas' : 'far'">
                                </i>
                            </p>
                            <p class="overview" v-if="movie.overview">
                                <span>TRAMA:</span>
                                {{ movie.overview }}
                            </p>
                            <p>
                                <a href="#">show more</a>
                            </p>
                        </li>
                    </ul>
                </div>
